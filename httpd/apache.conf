<VirtualHost *:80>
	DocumentRoot "F:/code/aggregate/httpd/www"
	ServerName reader.dnhotch.net:80
	ErrorLog logs/reader_error.log
	CustomLog logs/reader_access.log common

	AddHandler fcgid-script .app
	FcgidConnectTimeout 10
	FcgidIOTimeout 20
	FcgidOutputBufferSize 0
	FcgidMaxRequestsPerProcess 500

	<Directory "F:/code/aggregate/httpd/www">
		Options FollowSymLinks ExecCGI
		AllowOverride All
		Order allow,deny
		Allow from all
	</Directory>

</VirtualHost>

<VirtualHost *:80>
	DocumentRoot "F:/code/aggregate/httpd/static"
	ServerName static.dnhotch.net:80
	ErrorLog logs/static_error.log
	CustomLog logs/static_access.log common

	<Directory "F:/code/aggregate/httpd/static">
		Options FollowSymLinks ExecCGI
		AllowOverride All
		Order allow,deny
		Allow from all
	</Directory>

</VirtualHost>
