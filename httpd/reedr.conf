server {
	listen      80;
	server_name reedr.net *.reedr.net;
	return      301 $scheme://www.reedr.net$request_uri;
}

server {
	listen      80;
	server_name static.reedr.net;
	index       index.html;
	root        /usr/share/reedr/static;
}

server {
	listen      80;
	server_name www.reedr.net;
	index       index.html;
	root        /usr/share/reedr/www;
	location    /favicon.ico {
		alias /usr/share/reedr/static/favicon.ico;
	}
	location    / {
		include fastcgi_params;
		try_files $uri $uri/ /index.app;
		# gzip off;
		fastcgi_pass 127.0.0.1:1337;
	}
}
